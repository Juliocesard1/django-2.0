{%load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}

</head>
<body> 
    <h2>Realize seu cadastro</h2>
    {% bootstrap_messages%}

    <form action="{% url 'contato' %}" method="POST" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}

        
                        
        {% buttons %}
        <button type="submit" class="btn btn-primary">enviar</button>
        {% endbuttons %}
                    
    </form>
   {% bootstrap_javascript jquery='full' %}
</body>
</html>
