{%load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>produto</title>
    {% bootstrap_css %}

</head>
<body> 
    <div class="container">
        <h2>produto</h2>
        {% bootstrap_messages%}

        <form action="{% url 'produto' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button type="submit" class="btn btn-primary">enviar</button>
            {% endbuttons %}
                        
        </form>
    </div>
{% bootstrap_javascript jquery='full' %}

</body>
</html>
